<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Website</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header starts -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="" />
      </a>

      <div class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#products">products</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </div>

      <div class="icons">
        <div class="fas fa-cart-shopping" id="shopping-icon"></div>
        <div class="fas fa-search" id="search-icon"></div>
        <div class="fas fa-bars" id="menu-icon"></div>
      </div>

      <!-- search box -->
      <div class="search-box">
        <input type="search" placeholder="search here..." id="search-input" />
        <label for="search-input"></label>
      </div>

      <!-- shopping-cart -->
      <div class="shopping-cart-container">
        <div class="cart-item">
          <img src="images/cart-1.png" alt="cart item" />
          <span>$25.99</span>
          <div class="remove fas fa-times"></div>
        </div>
        <div class="cart-item">
          <img src="images/cart-2.png" alt="cart item" />
          <span>$25.99</span>
          <div class="remove fas fa-times"></div>
        </div>
        <div class="cart-item">
          <img src="images/cart-3.png" alt="cart item" />
          <span>$25.99</span>
          <div class="remove fas fa-times"></div>
        </div>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Home section starts -->
    <section class="home" id="home">
      <div class="content">
        <h1>Fresh Coffee In The Morning</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere eius
          autem tenetur corporis temporibus dolorum lorem, ipsum dolor cat
          color.
        </p>
        <a href="#about" class="btn">Get Yours Now</a>
      </div>
    </section>
    <!-- Home section ends -->

    <!-- custom js file -->
    <script src="script.js"></script>
  </body>
</html>
